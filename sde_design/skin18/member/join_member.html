<!-- 로그인 -->
<div class="login_wrap">
	<div class="login-align">
		<div module="member_login">
			<!--@css(/css/module/member/join_member.css)-->
			<!--
				$defaultReturnUrl = /index.html
				$forbidIpUrl = member/adminFail.html
			-->
			<div class="login">
				<h3 class="boxTitle">회원가입</h3>
				
				<!-- 메인 회원가입 버튼들 -->
				<div class="main-buttons">
					<a href="/member/join.html?type=personal" class="btn-main btn-normal">일반 회원가입</a>
					<a href="/member/join.html?type=business" class="btn-main btn-business">사업자 회원가입</a>
				</div>
				
				<!-- 구분선 -->
				<div class="divider"></div>
				
				<!-- SNS 로그인 섹션 -->
				<div class="sns-section">
					<p class="sns-title">SNS로 간편 로그인/회원가입</p>
					<div class="sns-buttons">
						<div class="sns-item">
							<a href="#none" class="btn-sns btn-kakao {$display_kakao|display}" onclick="{$kakao_func_login}">
								<img src="/icon/logo_kakao.svg" alt="카카오"/></a>
							<span>카카오</span>
						</div>
						<div class="sns-item">
							<a href="#none" class="btn-sns btn-naver {$display_naver|display}" onclick="{$naver_func_login}">
								<img src="/icon/logo_naver.svg" alt="네이버"/></a>
							<span>네이버</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
